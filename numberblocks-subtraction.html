        #game {

        /* Header */

            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .equation .num { color: #667eea; }
        .equation .op { color: #FF6B6B; }
        .equation .result { 
            color: #4CAF50;
            min-width: 60px;
            text-align: center;
        }

        /* Numberblock Display */
        .block-display {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            min-height: 200px;
            flex-wrap: wrap;
        }

        .block-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .block-label {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }

        .number-block {
            display: grid;
            gap: 2px;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .unit {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .unit.removing {
            animation: removeBlock 0.5s ease-out forwards;
        }

        @keyframes removeBlock {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 0.5; }
            100% { transform: scale(0) translateY(-50px); opacity: 0; }
        }

        .unit.removed {
            opacity: 0.2;
            transform: scale(0.8);
        }

            height: 2px;

            border-radius: 50%;

        .mouth {

<script>
// Audio
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;

function initAudio() {
    if (!audioCtx) audioCtx = new AudioCtx();
}

function playSound(type) {
    initAudio();
    if (!audioCtx) return;
    const now = audioCtx.currentTime;
    
    if (type === 'correct') {
        [523, 659, 784].forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, now + i * 0.1);
            gain.gain.setValueAtTime(0.2, now + i * 0.1);
            gain.gain.setValueAtTime(0.01, now + i * 0.1 + 0.15);
            osc.start(now + i * 0.1);
            osc.stop(now + i * 0.1 + 0.2);
        });
    } else if (type === 'wrong') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, now);
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.setValueAtTime(0.01, now + 0.3);
        osc.start(now);
        osc.stop(now + 0.3);
    } else if (type === 'pop') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, now);
        osc.frequency.setValueAtTime(200, now + 0.1);
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.setValueAtTime(0.01, now + 0.15);
        osc.start(now);
        osc.stop(now + 0.15);
    } else if (type === 'munch') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(200, now);
        osc.frequency.setValueAtTime(100, now + 0.1);
        gain.gain.setValueAtTime(0.15, now);
        gain.gain.setValueAtTime(0.01, now + 0.15);
        osc.start(now);
        osc.stop(now + 0.15);
    }
}

// Layouts for numberblocks
function getLayout(n) {
    if (n === 1) return { cols: 1, pattern: [[0, 0]] };
    if (n === 2) return { cols: 2, pattern: [[0, 0], [0, 1]] };
    if (n === 3) return { cols: 2, pattern: [[0, 0], [1, 0], [1, 1]] };
    if (n === 4) return { cols: 2, pattern: [[0, 0], [0, 1], [1, 0], [1, 1]] };
    if (n === 5) return { cols: 2, pattern: [[0, 0], [1, 0], [1, 1], [2, 0], [2, 1]] };
    if (n === 6) return { cols: 2, pattern: [[0, 0], [0, 1], [1, 0], [1, 1], [2, 0], [2, 1]] };
    if (n === 7) return { cols: 2, pattern: [[0, 0], [1, 0], [1, 1], [2, 0], [2, 1], [3, 0], [3, 1]] };
    if (n === 8) return { cols: 2, pattern: [[0, 0], [0, 1], [1, 0], [1, 1], [2, 0], [2, 1], [3, 0], [3, 1]] };
    if (n === 9) return { cols: 3, pattern: [[0, 0], [0, 1], [0, 2], [1, 0], [1, 1], [1, 2], [2, 0], [2, 1], [2, 2]] };
    if (n === 10) return { cols: 2, pattern: [[0, 0], [0, 1], [1, 0], [1, 1], [2, 0], [2, 1], [3, 0], [3, 1], [4, 0], [4, 1]] };
    // 11-20 simplified for this game
    const cols = n <= 15 ? 3 : 4;
    const pattern = [];
    for (let i = 0; i < n; i++) {
        pattern.push([Math.floor(i / cols), i % cols]);
    }
    return { cols, pattern };
}

function createBlock(val, showFace = true, sad = false) {
    const wrap = document.createElement('div');
    wrap.className = 'number-block' + (sad ? ' sad' : '');
    
    const layout = getLayout(val);
    wrap.style.gridTemplateColumns = `repeat(${layout.cols}, 1fr)`;
    
    const colorNum = Math.min(val, 10);
    const sorted = [...layout.pattern].sort((a, b) => a[0] - b[0] || a[1] - b[1]);
    const facePos = sorted[0];
    
    layout.pattern.forEach((pos, idx) => {
        const unit = document.createElement('div');
        unit.className = `unit c${colorNum}`;
        unit.style.gridRow = pos[0] + 1;
        unit.style.gridColumn = pos[1] + 1;
        unit.dataset.index = idx;
        
        if (showFace && pos[0] === facePos[0] && pos[1] === facePos[1]) {
            const face = document.createElement('div');
            face.className = 'face';
            face.innerHTML = '<div class="eye left"></div><div class="eye right"></div><div class="mouth"></div>';
            unit.appendChild(face);
        }
        wrap.appendChild(unit);
    });
    
    return wrap;
}

function generateQuestion() {
    G.num1 = Math.floor(Math.random() * (G.maxNum - 1)) + 2; // At least 2
    G.num2 = Math.floor(Math.random() * G.num1) + 1; // 1 to num1
    if (G.num2 === G.num1) G.num2--; // Ensure result > 0
    if (G.num2 < 1) G.num2 = 1;
    G.currentAnswer = G.num1 - G.num2;
}

function generateAnswerOptions() {
    const options = [G.currentAnswer];
    while (options.length < 4) {
        let wrong = Math.floor(Math.random() * G.maxNum) + 1;
        if (!options.includes(wrong) && wrong !== G.currentAnswer) {
            options.push(wrong);
        }
    }
    return options.sort(() => Math.random() - 0.5);
}

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function setDifficulty(diff) {
    G.difficulty = diff;
    G.maxNum = diff === 'easy' ? 5 : (diff === 'medium' ? 10 : 20);
    document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('selected'));
    document.querySelector(`.diff-btn.${diff}`).classList.add('selected');
}

function startMode(mode) {
    initAudio();
    G.mode = mode;
    G.score = 0;
    G.streak = 0;
    G.questionNum = 0;
    showScreen('game-screen');
    nextQuestion();
}

function nextQuestion() {
    G.questionNum++;
    if (G.questionNum > G.totalQuestions) {
        showResults();
        return;
    }
    
    generateQuestion();
    updateHUD();
    
    const area = document.getElementById('game-area');
    area.innerHTML = '';
    
    if (G.mode === 'visual') renderVisualMode(area);
    else if (G.mode === 'quiz') renderQuizMode(area);
    else if (G.mode === 'monster') renderMonsterMode(area);
    else if (G.mode === 'story') renderStoryMode(area);
}

function updateHUD() {
    document.getElementById('score').textContent = G.score;
    document.getElementById('streak').textContent = G.streak;
    document.getElementById('question-num').textContent = G.questionNum;
    document.getElementById('progress').style.width = ((G.questionNum - 1) / G.totalQuestions * 100) + '%';
}

function renderVisualMode(area) {
    const question = document.createElement('div');
    question.className = 'question';
    question.textContent = `${G.num1} take away ${G.num2} equals...?`;
    area.appendChild(question);
    
    const display = document.createElement('div');
    display.className = 'block-display';
    
    const container = document.createElement('div');
    container.className = 'block-container';
    
    const block = createBlock(G.num1);
    block.id = 'main-block';
    container.appendChild(block);
    
    const label = document.createElement('div');
    label.className = 'block-label';
    label.textContent = G.num1;
    label.id = 'block-label';
    container.appendChild(label);
    
    display.appendChild(container);
    area.appendChild(display);
    
    // Animate removal after delay
    setTimeout(() => {
        const units = block.querySelectorAll('.unit');
        const toRemove = Array.from(units).slice(-G.num2);
        
        toRemove.forEach((unit, i) => {
            setTimeout(() => {
                unit.classList.add('removing');
                playSound('pop');
            }, i * 200);
        });
        
        setTimeout(() => {
            toRemove.forEach(u => u.classList.add('removed'));
            document.getElementById('block-label').textContent = G.currentAnswer;
            block.classList.add('sad');
            
            // Show answers
            renderAnswers(area);
        }, G.num2 * 200 + 500);
    }, 1000);
}

function renderQuizMode(area) {
    const equation = document.createElement('div');
    equation.className = 'equation';
    equation.innerHTML = `
        <span class="num">${G.num1}</span>
        <span class="op">‚àí</span>
        <span class="num">${G.num2}</span>
        <span class="op">=</span>
        <span class="result">?</span>
    `;
    area.appendChild(equation);
    
    const display = document.createElement('div');
    display.className = 'block-display';
    
    // Show both blocks
    const cont1 = document.createElement('div');
    cont1.className = 'block-container';
    cont1.appendChild(createBlock(G.num1));
    const lbl1 = document.createElement('div');
    lbl1.className = 'block-label';
    lbl1.textContent = G.num1;
    cont1.appendChild(lbl1);
    
    const minus = document.createElement('div');
    minus.style.cssText = 'font-size: 40px; color: #FF6B6B; font-weight: bold;';
    minus.textContent = '‚àí';
    
    const cont2 = document.createElement('div');
    cont2.className = 'block-container';
    cont2.appendChild(createBlock(G.num2));
    const lbl2 = document.createElement('div');
    lbl2.className = 'block-label';
    lbl2.textContent = G.num2;
    cont2.appendChild(lbl2);
    
    display.appendChild(cont1);
    display.appendChild(minus);
    display.appendChild(cont2);
    area.appendChild(display);
    
    renderAnswers(area);
}

function renderMonsterMode(area) {
    const question = document.createElement('div');
    question.className = 'question';
    question.textContent = `The monster ate ${G.num2} blocks! How many are left?`;
    area.appendChild(question);
    
    const display = document.createElement('div');
    display.className = 'block-display';
    
    // Block
    const cont = document.createElement('div');
    cont.className = 'block-container';
    const block = createBlock(G.num1);
    block.id = 'main-block';
    cont.appendChild(block);
    const lbl = document.createElement('div');
    lbl.className = 'block-label';
    lbl.textContent = G.num1;
    lbl.id = 'block-label';
    cont.appendChild(lbl);
    
    // Monster
    const monster = document.createElement('div');
    monster.className = 'monster';
    monster.id = 'monster';
    monster.textContent = 'üëæ';
    
    display.appendChild(cont);
    display.appendChild(monster);
    area.appendChild(display);
    
    // Monster eating animation
    setTimeout(() => {
        const mon = document.getElementById('monster');
        const units = block.querySelectorAll('.unit');
        const toRemove = Array.from(units).slice(-G.num2);
        
        toRemove.forEach((unit, i) => {
            setTimeout(() => {
                mon.classList.add('eating');
                setTimeout(() => mon.classList.remove('eating'), 300);
                unit.classList.add('removing');
                playSound('munch');
            }, i * 400);
        });
        
        setTimeout(() => {
            toRemove.forEach(u => u.classList.add('removed'));
            document.getElementById('block-label').textContent = '?';
            renderAnswers(area);
        }, G.num2 * 400 + 500);
    }, 800);
}

function renderStoryMode(area) {
    const story = stories[Math.floor(Math.random() * stories.length)];
    
    const emoji = document.createElement('div');
    emoji.style.cssText = 'font-size: 60px; margin: 10px;';
    emoji.textContent = story.emoji;
    area.appendChild(emoji);
    
    const text = document.createElement('div');
    text.className = 'story-text';
    text.innerHTML = story.template.replace('{a}', G.num1).replace('{b}', G.num2);
    area.appendChild(text);
    
    const display = document.createElement('div');
    display.className = 'block-display';
    display.style.transform = 'scale(0.8)';
    
    const cont = document.createElement('div');
    cont.className = 'block-container';
    cont.appendChild(createBlock(G.num1));
    display.appendChild(cont);
    area.appendChild(display);
    
    renderAnswers(area);
    
    // Hint button
    const hint = document.createElement('button');
    hint.className = 'hint-btn';
    hint.textContent = 'üí° Need a hint?';
    hint.onclick = () => {
        if (!document.querySelector('.hint-text')) {
            const hintText = document.createElement('div');
            hintText.className = 'hint-text';
            hintText.textContent = `Think: ${G.num1} - ${G.num2} = ?`;
            area.appendChild(hintText);
        }
    };
    area.appendChild(hint);
}

function renderAnswers(area) {
    const answers = document.createElement('div');
    answers.className = 'answers';
    
    generateAnswerOptions().forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        answers.appendChild(btn);
    });
    
    area.appendChild(answers);
}

function checkAnswer(selected, btn) {
    const buttons = document.querySelectorAll('.answer-btn');
    buttons.forEach(b => b.disabled = true);
    
    if (selected === G.currentAnswer) {
        btn.classList.add('correct');
        G.score++;
        G.streak++;
        playSound('correct');
        showFeedback('üéâ');
        
        // Update equation result if in quiz mode
        const result = document.querySelector('.result');
        if (result) result.textContent = G.currentAnswer;
        
        speak(G.currentAnswer);
    } else {
        btn.classList.add('wrong');
        G.streak = 0;
        playSound('wrong');
        showFeedback('üò¢');
        
        // Highlight correct answer
        buttons.forEach(b => {
            if (parseInt(b.textContent) === G.currentAnswer) {
                b.classList.add('correct');
            }
        });
    }
    
    updateHUD();
    
    setTimeout(nextQuestion, 1500);
}

function showFeedback(emoji) {
    const fb = document.createElement('div');
    fb.className = 'feedback';
    fb.textContent = emoji;
    document.getElementById('game-area').appendChild(fb);
    setTimeout(() => fb.remove(), 1000);
}

function showResults() {
    showScreen('results-screen');
    
    document.getElementById('final-score').textContent = G.score;
    
    const stars = G.score >= 9 ? 3 : (G.score >= 7 ? 2 : (G.score >= 5 ? 1 : 0));
    const starEls = document.querySelectorAll('#result-stars .star-icon');
    starEls.forEach((s, i) => {
        setTimeout(() => {
            if (i < stars) {
                s.classList.add('earned');
                playSound('correct');
            }
        }, i * 300);
    });
    
    const messages = [
        "Keep practicing! You'll get better! üí™",
        "Good effort! Try again! üòä",
        "Nice work! You're learning! üåü",
        "Great job! Almost perfect! üéØ",
        "AMAZING! You're a subtraction star! üèÜ"
    ];
    document.getElementById('result-message').textContent = messages[stars];
}

function restartGame() {
    document.querySelectorAll('#result-stars .star-icon').forEach(s => s.classList.remove('earned'));
    startMode(G.mode);
}

function goHome() {
    document.querySelectorAll('#result-stars .star-icon').forEach(s => s.classList.remove('earned'));
    showScreen('menu-screen');
}

function speak(text) {
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text.toString());
    u.rate = 1.0;
    u.pitch = 1.2;
    speechSynthesis.speak(u);
}
